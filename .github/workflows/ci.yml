name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Build
        run: just build

  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        rust: [ stable, nightly ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Run Rust Tests
        run: |
          cargo test -- --nocapture --test-threads=1
        continue-on-error: true
      - name: Upload Rust Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rust-test-results
          path: target/debug/deps/*.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Lint
        run: just lint

  kt-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Build and Test Kotlin Project
        working-directory: bound/kt
        run: mvn test
      - name: Upload Kotlin Test Results
        uses: actions/upload-artifact@v3
        with:
          name: kotlin-test-results
          path: bound/kt/target/surefire-reports/*.xml

  confirm-successful-build-and-tests:
    needs: [build, test, lint, kt-test]
    runs-on: ubuntu-latest
    steps:
      - name: Log Success
        run: |
          echo "Builds for MacOS and Ubuntu succeeded."
      - name: Download Rust Test Results
        uses: actions/download-artifact@v3
        with:
          name: rust-test-results
          path: rust-results
      - name: Download Kotlin Test Results
        uses: actions/download-artifact@v3
        with:
          name: kotlin-test-results
          path: kotlin-results
      - name: Process and Log Test Results
        run: |
          echo "Rust Test Results:"
          cat rust-results/*.xml
          echo "Kotlin Test Results:"
          cat kotlin-results/*.xml
