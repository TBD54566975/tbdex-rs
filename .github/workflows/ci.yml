name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Build
        run: just build

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Install cargo-junit
        run: cargo install cargo-junit
      - name: Run Rust Tests
        run: |
          cargo test -- --nocapture --test-threads=1 | cargo junit --name rust-test-results
      - name: Ensure test-results directory
        run: mkdir -p test-results
      - name: Move JUnit report
        run: mv rust-test-results.xml test-results/rust-test-results.xml
      - name: Upload Rust Test Results
        uses: actions/upload-artifact@v3
        with:
          name: rust-test-results
          path: test-results/rust-test-results.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Lint
        run: just lint

  kt-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true
      - name: Setup
        run: just setup
      - name: Build and Test Kotlin Project
        working-directory: bound/kt
        run: |
          mkdir -p test-results
          mvn test
      - name: Upload Kotlin Test Results
        uses: actions/upload-artifact@v3
        with:
          name: kotlin-test-results
          path: bound/kt/target/surefire-reports/*.xml

