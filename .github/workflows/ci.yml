name: CI

on:
  push:
    branches:
      - main
      - kendall/github-ci # TODO remove!
  pull_request:
    branches:
      - '*'

env:
  CARGO_TERM_COLOR: always
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: "true"
      - name: Setup
        run: just setup
      - name: Build
        run: just build
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ] # TODO add back windows-latest
        rust: [ stable, nightly ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: "true"
      - name: Setup
        run: just setup
      - name: Test
        run: just test

  # lint:
  #   # ...
