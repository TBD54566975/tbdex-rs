[workspace]
members = [ 
    "bindings/tbdex_uniffi",
    "crates/tbdex",
]
default-members = [
    "crates/tbdex",
]
resolver = "2"

[workspace.package]
homepage = "https://github.com/TBD54566975/tbdex-rs"
repository = "https://github.com/TBD54566975/tbdex-rs.git"
license-file = "LICENSE"

[workspace.dependencies]
serde = { version = "1.0.193", features = ["derive", "rc"] }
serde_json = "1.0.108"
thiserror = "1.0.50"
web5 = { git = "https://github.com/TBD54566975/web5-rs", rev = "f28d90cb8978305bc25279439fa463aa21ee77ea" }
web5_uniffi_wrapper = { git = "https://github.com/TBD54566975/web5-rs", rev = "f28d90cb8978305bc25279439fa463aa21ee77ea" }
